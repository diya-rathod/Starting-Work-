<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    * {
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    }

    .main {}

    .container {
      margin-top: 30px;
      border-bottom: 5px solid aqua;
      border-top: 5px solid aqua;
      border-right: 15px solid aqua;
      border-left: 15px solid aqua;
      width: 70%;
      padding: 10px;
      font-family: Bahnschrift;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="container">
      <form>
        <h4>Registration Form</h4>
        <hr style="border: 0;height: 5px;background-color: rgb(255, 136, 0);width: 27%;">

        <h6 style="font-size: 18px;">Personal Details</h6><br>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Full name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Full Name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Father name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Enter Father Name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Mother name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Enter Mother Name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Date Of Birth</label>
            <input type="date" class="form-control" id="validationDefault01" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Aadhar Number</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Enter Aadhar Number" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Email Address</label>
            <input type="email" class="form-control" id="validationDefault02" placeholder="Enter Email Address"
              required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Mobile Number</label>
            <input type="mobile" class="form-control" id="validationDefault01" required
              placeholder="Enter Mobile Number">
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Gender</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Enter your Gender" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Address</label>
            <textarea class="form-control" id="validationDefault02" placeholder="Enter your Address"
              required></textarea>
          </div>
        </div>
        <hr style="border: 0;height: 3px;background-color: rgb(225, 224, 224);">
        <h6 style="font-size: 18px;">Other Details</h6><br>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Stream</label>
            <input type="text" class="form-control" id="validationDefault01" required placeholder="Enter your Stream">
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Previous Class</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Enter Previous Class"
              required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Hobbies</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Enter Your Hobbies" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Account Number</label>
            <input type="text" class="form-control" id="validationDefault01" required
              placeholder="Enter Account Number">
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Religion</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Enter your Religion" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Category</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Enter your Category" required>
          </div>
        </div>
        <center><button class="btn btn-primary" type="submit" style="padding-right: 80px;padding-left: 80px;border-radius: 30px;background-color: rgb(255, 136, 0);border-color: rgb(255, 136, 0)">Submit
            form</button></center>
      </form>
    </div>
  </div>
</body>

</html>
